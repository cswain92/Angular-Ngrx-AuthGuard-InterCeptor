<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Age</th>
        <th scope="col">Balance</th>
        <th scope="col">Company</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Pic</th>
      </tr>
    </thead>
        <tbody *ngIf="!errorMessage" >
            <tr *ngFor="let user of users">
              <th scope="row">{{user.age}}</th>
              <td>{{user.balance}}</td>
              <td>{{user.company}}</td>
              <td>{{user.email}}</td>
              <td>{{user.name}}</td>
              <td>{{user.gender}}</td>
              <td><img src="{{user.picture}}"></td>
            </tr>
